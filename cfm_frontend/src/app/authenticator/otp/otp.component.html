<div class="max-w-lg mx-auto text-center bg-white px-4 sm:px-8 py-10 rounded-xl shadow">
    <header class="mb-8">
        <h1 class="text-2xl font-bold mb-1">OTP Verification</h1>
        <p class="text-[15px] text-slate-500">{{data?.message}}</p>
    </header>
    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
        <div class="flex items-center justify-center gap-2 sm:gap-3">
            <input
                *ngFor="let control of otpControls; let i = index"
                formControlName="{{control}}"
                type="text"
                class="w-10 h-10 sm:w-12 sm:h-12 text-center text-lg sm:text-xl font-normal text-slate-900 bg-slate-100 border border-transparent hover:border-slate-200 appearance-none rounded p-2 sm:p-4 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100"
                maxlength="1"
                (input)="onInput($event, i)"
                (keydown)="onKeyDown($event, i)"
                (focus)="onFocus($event)"
                (paste)="onPaste($event)" />
        </div>
        <div class="max-w-[260px] mx-auto mt-4">
            <button type="submit"
                class="w-full inline-flex justify-center whitespace-nowrap rounded-lg bg-indigo-500 px-3.5 py-2.5 text-sm font-medium text-white shadow-sm shadow-indigo-950/10 hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-300 focus-visible:outline-none focus-visible:ring focus-visible:ring-indigo-300 transition-colors duration-150">Verify
                OTP</button>
        </div>
    </form>
    <div class="text-sm text-slate-500 mt-4">Didn't receive code? <a class="font-medium text-indigo-500 hover:text-indigo-600" href="#0">Resend</a></div>
</div>
