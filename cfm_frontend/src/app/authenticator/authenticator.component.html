<button (click)="onGetUsers()">Fetch Users</button>

<div *ngIf="users.length > 0">
  <h2>Fetched Users:</h2>
  <ul>
    <li *ngFor="let user of users">
      {{ user.username }} - {{ user.email }}
    </li>
  </ul>
</div>

<div *ngIf="users.length === 0">
  <p>No users fetched yet. Click the button to fetch users.</p>
</div>
